<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/main.js" defer></script>
    <title>Income Tax Calculator</title>
  </head>
  <body>
    <main>
      <form onsubmit="calculateTax(); return false">
        <h1>Einkommensteuer-Berechnungs-App</h1>
        <label for="year">Jahr</label>
        <select name="year" id="year" data-js="year">
          <option value="2023" checked>2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
        <article>
          <label class="taxlabel" for="taxable-income1"
            >Zu versteuerndes Einkommen (zvE)</label
          >
          <span>€</span>
          <input
            type="number"
            step="0.01"
            id="taxable-income1"
            placeholder="person 1"
            data-js="taxable-income1"
          />
        </article>
        <article class="taxable-income2" data-js="income2-wrapper">
          <label class="taxlabel" for="taxable-income2"
            >Zu versteuerndes Einkommen (zvE)</label
          >
          <span>€</span>
          <input
            type="number"
            step="0.01"
            id="taxable-income2"
            placeholder="person 2"
            data-js="taxable-income2"
          />
        </article>
        <h3>Einzel oder Zusammen</h3>
        <div class="wrapper">
          <input
            type="radio"
            value="one-person"
            id="one-person"
            checked
            name="people"
            data-js="one-person"
            onclick="displayChoice()"
          />
          <label for="one-person">Einzel</label>
        </div>
        <div class="wrapper">
          <input
            type="radio"
            id="two-people"
            value="two-people"
            name="people"
            data-js="two-people"
            onclick="displayChoice()"
          />
          <label for="two-people">Zusammen</label>
        </div>
        <input type="submit" value="Rechnen" />
        <div class="output-container" data-js="output-container"></div>
        <div class="info">
          <p>Die Formel zur Berechnung der Einkommensteuer finden Sie hier:</p>
          <div>
            <a
              href="https://www.finanz-tools.de/einkommensteuer/berechnung-formeln/2023"
              target="_blank"
              >2023</a
            >,
            <a
              href="https://www.finanz-tools.de/einkommensteuer/berechnung-formeln/2022"
              target="_blank"
              >2022</a
            >,
            <a
              href="https://www.finanz-tools.de/einkommensteuer/berechnung-formeln/2021"
              target="_blank"
              >2021</a
            >,
            <a
              href="https://www.finanz-tools.de/einkommensteuer/berechnung-formeln/2020"
              target="_blank"
              >2020</a
            >
          </div>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
